{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
        {% endblock %}
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #264653;
            --secondary: #2a9d8f;
            --accent: #e9c46a;
            --warm: #f4a261;
            --coral: #e76f51;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--primary);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header - FIXED NAVBAR */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            gap: 20px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 30px;
            flex: 1;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        /* Logo - FIXED */
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
        }

        /* Navigation group on the right */
        .nav-group {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        /* Navigation Links - FIXED */
        .nav-links {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            align-items: center;
            margin: 0;
        }

        .nav-links li {
            margin: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .nav-links a:hover {
            color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Streaks Button - FIXED */
        .streaks-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa500) !important;
            color: white !important;
            padding: 0.6rem 1.2rem !important;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .streaks-btn:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ff5252, #ff9500) !important;
        }

        .cta-button {
            background: var(--accent);
            color: var(--primary);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Mobile Menu - FIXED */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        /* Hero Section */

        /* Responsive Design - UPDATED */
        @media (max-width: 1024px) {
            .nav-links {
                gap: 1rem;
            }

            .nav-links a {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }

            .cta-button {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {
            nav {
                position: relative;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .nav-group {
                position: relative;
            }

            .nav-links {
                position: fixed;
                top: 80px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding: 2rem 1rem;
                transition: left 0.3s ease;
                gap: 1.5rem;
                overflow-y: auto;
            }

            .nav-links.active {
                left: 0;
            }

            .nav-links li {
                width: 100%;
                text-align: center;
            }

            .nav-links a {
                width: 100%;
                padding: 1rem;
                justify-content: center;
                border-radius: 10px;
                font-size: 1.1rem;
            }

            .cta-button {
                position: absolute;
                top: 50%;
                right: 60px;
                transform: translateY(-50%);
                padding: 0.6rem 1rem;
                font-size: 0.85rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .hero-emotions {
                gap: 1rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .steps {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .navbar-brand {
                font-size: 1.5rem;
            }

            .cta-button {
                padding: 0.5rem 0.8rem;
                font-size: 0.8rem;
                right: 50px;
            }
        }
    </style>
    {% block css %}
    {% endblock %}
</head>

<body>
    <!--navbar - FIXED-->
    <header>
    <nav class="container">
            <a href="/" class="navbar-brand">
                <img src="{% static 'img/logo.png' %}" alt="Heartlog logo" style="width: 45px; height: 45px; border-radius: 50%; object-fit: cover;">
                HeartLog
            </a>
            

            <div class="nav-group nav-left">
                <ul class="nav-links" id="navLinks">
                    <li><a href="{% url 'guided_journaling' %}"><i class="fas fa-edit"></i> Guided Journaling</a></li>
                    <li><a href="{% url 'your_diary' %}"><i class="fas fa-robot"></i> Your Diary & AI</a></li>
                    <li><a href="{% url 'wellness' %}"><i class="fas fa-list"></i>Wellness Tasks</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Timeline</a></li>
                    <li><a href="#" class="streaks-btn">ðŸ”¥ Streaks</a></li>
                </ul>
                {% if user.is_authenticated %}
                <div class="auth-buttons">
                    <a href="{% url 'login' %}" class="cta-button">Dashboard</a>
                    <a href="{% url 'logout' %}" class="cta-button">Logout</a>
                    <button class="mobile-menu-toggle" id="mobileToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                {% else %}

                <div class="auth-buttons">
                    <a href="{% url 'login' %}" class="cta-button">Login</a>
                    <a href="{% url 'register' %}" class="cta-button">Register</a>
                    <button class="mobile-menu-toggle" id="mobileToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                {% endif %}
                <button class="mobile-menu-toggle" id="mobileToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        
        </nav>
    </header>
    {% block body %}
    {% endblock %}



</body>

</html>
